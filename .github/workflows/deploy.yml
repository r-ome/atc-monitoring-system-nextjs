name: Deploy ATC to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Next.js (standalone)
        run: npm run build

      - name: Prepare standalone bundle
        run: |
          mkdir -p .next/standalone/.next
          cp -r .next/static .next/standalone/.next/
          cp -r public .next/standalone/

          tar -czf release.tgz -C .next/standalone .
          tar -czf prisma.tgz prisma

      - name: Upload to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "release.tgz,prisma.tgz"
          target: "~/"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            APP_DIR=~/atc-monitoring-system
            RUNTIME_DIR=$APP_DIR/runtime
            MIG_DIR=$APP_DIR/migrations-runner

            # --- Deploy runtime (Next standalone) ---
            mkdir -p "$RUNTIME_DIR"
            rm -rf "$RUNTIME_DIR"/*
            tar -xzf ~/release.tgz -C "$RUNTIME_DIR"
            rm -f ~/release.tgz

            # --- Deploy prisma folder into migrations-runner ---
            mkdir -p "$MIG_DIR"
            rm -rf "$MIG_DIR/prisma"
            tar -xzf ~/prisma.tgz -C "$MIG_DIR"
            rm -f ~/prisma.tgz

            # --- Run migrations using pinned Prisma in migrations-runner ---
            cd "$MIG_DIR"
            npm ci

            set -a
            source "$APP_DIR/.env"
            set +a

            ./node_modules/.bin/prisma migrate deploy --schema prisma/schema.prisma

            # --- Reload app ---
            pm2 reload "$APP_DIR/ecosystem.config.js" --update-env
