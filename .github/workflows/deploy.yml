name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build (standalone)
        run: npm run build

      # Package only what EC2 needs for runtime
      - name: Package artifacts
        run: |
          mkdir -p deploy_bundle
          cp -r .next/standalone deploy_bundle/standalone
          cp -r .next/static deploy_bundle/static
          cp -r public deploy_bundle/public || true
          tar -czf deploy.tar.gz deploy_bundle

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Copy bundle to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          source: "deploy.tar.gz"
          target: "/tmp"

      - name: Deploy on EC2 (extract, activate, reload pm2)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            set -e

            APP_DIR=/var/www/myapp
            RELEASE_ID=$(date +%Y%m%d%H%M%S)
            RELEASE_DIR=$APP_DIR/releases/$RELEASE_ID

            mkdir -p "$RELEASE_DIR"
            tar -xzf /tmp/deploy.tar.gz -C "$RELEASE_DIR"

            # Arrange final structure expected by pm2 config:
            # /var/www/myapp/current/.next/standalone/server.js
            mkdir -p "$RELEASE_DIR/.next"
            mv "$RELEASE_DIR/deploy_bundle/standalone" "$RELEASE_DIR/.next/standalone"
            mv "$RELEASE_DIR/deploy_bundle/static" "$RELEASE_DIR/.next/static"
            if [ -d "$RELEASE_DIR/deploy_bundle/public" ]; then
              mv "$RELEASE_DIR/deploy_bundle/public" "$RELEASE_DIR/public"
            fi
            rm -rf "$RELEASE_DIR/deploy_bundle"

            # Atomic symlink switch
            ln -sfn "$RELEASE_DIR" "$APP_DIR/current"

            # Reload app
            pm2 startOrReload "$APP_DIR/shared/ecosystem.config.js"
            pm2 save

            # Cleanup old releases (keep last 5)
            cd "$APP_DIR/releases"
            ls -1dt */ | tail -n +6 | xargs -r rm -rf
