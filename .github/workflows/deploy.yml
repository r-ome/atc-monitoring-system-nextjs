name: Deploy ATC to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (standalone)
        run: npm run build

      - name: Prepare standalone bundle
        run: |
          mkdir -p .next/standalone/.next
          cp -r .next/static .next/standalone/.next/
          cp -r public .next/standalone/
          cp ecosystem.config.js .next/standalone/

          tar -czf release.tgz -C .next/standalone .

      - name: Upload to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "release.tgz"
          target: "~/"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd ~/atc-monitoring-system

            # Remove old build artifacts (keep node_modules)
            rm -rf .next
            rm -rf public
            rm -f server.js

            # Extract new release
            tar -xzf ~/release.tgz -C ~/atc-monitoring-system

            rm ~/release.tgz

            # Reload PM2 with updated env
            pm2 reload ecosystem.config.js --update-env
